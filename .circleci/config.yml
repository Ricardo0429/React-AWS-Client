version: 2
jobs:
  build:
    environment:
      - JAVA_OPTS: "-XX:ReservedCodeCacheSize=256M -Xms1g -Xmx3g -Xss2m"
      - AWS_REGION: "ap-northeast-1"
      - SBT_TEST_TIME_FACTOR: "2"
    branches:
      only:
        - /feature\/.*/
    machine: true
    steps:
      - run:
          command: |
            sudo apt-get update -qq && sudo apt-get install -y libaio1 libevent-dev
            sudo apt-get install -y software-properties-common
            sudo apt-get install -y openjdk-8-jdk
            sudo apt-get update -qq
            sudo apt-get install -y maven git
            echo "deb https://dl.bintray.com/sbt/debian /" | sudo tee -a /etc/apt/sources.list.d/sbt.list
            sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 2EE0EA64E40A89B84B2DF73499E82A75642AC823
            sudo apt-get update -qq
            sudo apt-get install sbt
          no_output_timeout: 30m
      - checkout
      - restore_cache:
          key: cache-key-{{ checksum "build.sbt" }}
      - run:
          command: |
            git submodule sync
            git submodule update --init
            sbt mvnInstall +test
          no_output_timeout: 1h
      - save_cache:
          paths: [ "~/.sbt/boot", "~/.ivy2", "~/.m2", "~/.wixMySQL" ]
          key: cache-key-{{ checksum "build.sbt" }}
